<!DOCTYPE html>
<html>
    <head>
        <title>DiSay Chat - Login</title>

        <meta charset="UTF-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <div style="text-align: center; width: 30rem; margin: auto; margin-top: 5%;">
            <form action="/newUser" method="POST">
                <div class="mb-3">
                    <label for="nameID" class="form-label">Your name</label>
                    <input name="userName" type="text" class="form-control" id="nameID" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text">Enter your nickname or first name here</div>
                </div>
                <button type="submit" class="btn btn-primary">Start chatting</button>
            </form>
        </div>
    </body>
</html>
